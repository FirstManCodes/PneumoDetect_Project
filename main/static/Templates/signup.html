{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PneumoDetect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-900 via-blue-800 to-blue-700 text-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-blue-950 p-4 fixed w-full top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('home') }}" class="text-2xl font-bold">PneumoDetect</a>
            <div class="hidden md:flex space-x-6">
                <a href="{{ url_for('home') }}" class="hover:text-yellow-400">Home</a>
                <a href="{{ url_for('signup') }}" class="hover:text-yellow-400 font-semibold">Sign Up</a>
                <a href="{{ url_for('login') }}" class="hover:text-yellow-400">Login</a>
                <a href="{{ url_for('predict') }}" class="hover:text-yellow-400">Predict</a>
                <a href="{{ url_for('about') }}" class="hover:text-yellow-400">About</a>
            </div>
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">&#9776;</button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-900 mt-2 p-4 rounded-lg">
            <a href="{{ url_for('home') }}" class="block py-2 hover:text-yellow-400">Home</a>
            <a href="{{ url_for('signup') }}" class="block py-2 hover:text-yellow-400 font-semibold">Sign Up</a>
            <a href="{{ url_for('login') }}" class="block py-2 hover:text-yellow-400">Login</a>
            <a href="{{ url_for('predict') }}" class="block py-2 hover:text-yellow-400">Predict</a>
            <a href="{{ url_for('about') }}" class="block py-2 hover:text-yellow-400">About</a>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="flex-grow flex justify-center items-center pt-24">
        <div class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-900 mb-6">Create an Account</h2>
            <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
                <div>
                    <label for="username" class="block font-semibold mb-1">Username</label>
                    <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block font-semibold mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="password" class="block font-semibold mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="confirm_password" class="block font-semibold mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-yellow-400 hover:text-black transition">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-700">Already have an account? 
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
{% endblock %}

</html>
